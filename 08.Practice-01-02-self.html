<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <style type="text/css">
            /* bootstrap 的 img-fluid 設置了 max-width: 100% */
            .img-fluid {
                width: 50vh !important;
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 50px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="product-demo d-flex justify-content-center">
                        <img src="./imgs/product1.jpg" />
                    </div>
                </div>
                <div class="col-12">
                    <div class="img-wrap d-flex">
                        <div class="img-row">
                            <img
                                class="w-100"
                                src="./imgs/product1.jpg"
                                alt=""
                            />
                        </div>
                        <div class="img-row">
                            <img
                                class="w-100"
                                src="./imgs/product2.jpg"
                                alt=""
                            />
                        </div>
                        <div class="img-row">
                            <img
                                class="w-100"
                                src="./imgs/product3.jpg"
                                alt=""
                            />
                        </div>
                        <div class="img-row">
                            <img
                                class="w-100"
                                src="./imgs/product4.jpg"
                                alt=""
                            />
                        </div>
                        <div class="img-row">
                            <img
                                class="w-100"
                                src="./imgs/product5.jpg"
                                alt=""
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            $('.img-wrap img').click(function() {
                $('.product-demo img').attr('src', $(this).attr('src'));
            });

            // $('.img-wrap img').click((e) => {
            //     $('.product-demo img').attr('src', $(e.target).attr('src'));
            // });
        </script>
    </body>
</html>
