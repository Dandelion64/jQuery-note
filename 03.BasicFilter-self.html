    </head>
    <body>

                    <tr>

                    <tr>

                    </tr>
                </table>
            </div>
            <br />
            <div class="row">
                <h1>H1</h1>
                <h2>H2</h2>
                <h3>H3</h3>
                <h4>H4</h4>
                <h5>H5</h5>
                <h6>H6</h6>
            </div>
        </div>
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            // Basic Filter

            // :eq() - 選取第 n 個(從0開始計算)
            // :even - 選取偶數個
            // :odd - 選取奇數個
            // :first - 選取第一個
            // :last - 選取最後一個
            // :gt() - 選取大於第 n 個的(也可以給負數)
            // :lt() - 選取小於第 n 個的(也可以給負數)
            // :header - 選取 h1 ~ h6
            // :not() - 不選取某個狀態

            // 注意 :odd 和 :even 是在 jQuery 3.5 才新增

            // 注意這個數字是 index
            $('td:eq(2)').css('text-decoration', 'underline');
            $('td:odd').css('font-size', '12px');
            $('td:even').css('font-size', '24px');
            $('td:first').css('font-weight', '100');
            $('td:last').css('font-weight', '900');
            $('td:gt(9)').css('font-style', 'italic');
            $('td:lt(15)').css('color', '#f99');
            
            $(':header').css('color', '#66f');
            $(':header:not(:gt(2))').css('font-weight', '900');
            $(':header:eq(2), :header:eq(4)').css('font-style', 'italic');
        </script>
    </body>
</html>
