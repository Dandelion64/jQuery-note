    <body>
        <button id="checkProp">Check Prop</button>
        <button id="setProp">Set Prop</button>
        <button id="removeProp">Remove Prop</button>
        <input type="checkbox" id="check1" />
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            $('#checkProp').on('click', () => {
                // 注意 這個 prop 是 implicit 隱性的
                console.log('prop(Eason): ', $('#check1').prop('Eason'));
            })

            $('#setProp').on('click', () => {
                $('#check1').prop('Eason', true);
                $('#check1').prop('disabled', true);
            })

            $('#removeProp').on('click', () => {
                $('#check1').removeProp('Eason');
            })
        </script>
    </body>
