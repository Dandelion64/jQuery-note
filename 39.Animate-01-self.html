<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="fontawesome-free-6.1.1-web/css/all.min.css"
        />
        <style type="text/css">
            .box {
                width: 200px;
                height: 200px;
                background-color: #96f;
            }
        </style>
    </head>
    <body>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <div class="box"></div>
        <script src="./js/jquery-3.6.0.min.js"></script>
        <!-- 想操縱顏色要再引用 jquery.color -->
        <script src="https://code.jquery.com/color/jquery.color-2.1.2.js"></script>
        <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // $(selector).animate({params},speed,callback);

            // 連續動畫
            $('#start').on('click', () => {
                $('.box').animate(
                    {
                        width: '800px',
                        backgroundColor: '#f69',
                        opacity: 0.5
                    },
                    3000,
                    () => {
                        console.log('over')
                    }
                ).animate({
                    width: '200px',
                    backgroundColor: '#eee',
                    opacity: 1
                });
            });

            // .stop() - 在完成動畫之前停止效果
            // $(selector).stop(stopAll, goToEnd);
            // stopAll: 是否停止後續所有動畫，預設為 false
            // goToEnd: 是否要立即完成目前進行中的動畫，預設為 false

            $('#stop').on('click', () => {
                // $('.box').stop(true, true);
                // $('.box').stop(true, false);
                $('.box').stop(false, false);
                // $('.box').stop(false, true);
            })
        </script>
    </body>
</html>
