<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="names">Jason Kidd</div>
        <div class="names">LeBron James</div>
        <div class="names">Jason Williams</div>
        <div class="names">James Harden</div>

        <div class="content">DIV</div>
        <div class="content"><p>DIV</p></div>
        <div class="content">DIV<p></p></div>
        <div class="content">DIV</div>
        
        <div class="showNhide" hidden>HIDDEN</div>
        <div class="showNhide">SHOWN</div>
        
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            // Content Filter
            
            // :contains()
            // :empty
            // :has()
            // :hidden
            // :visible
            
            $("div.names:contains('James')").css('color', '#f66');
            $("div.names:contains('James'):contains('LeBron')").css('text-decoration', 'underline');
            
            $('.content').css('box-sizing', 'border-box');
            $('.content').width(100);
            $('.content').height(50);
            $('.content').css('margin', '10px');
            $('.content').css('background-color', '#fa7');
            
            $(".content:has('p')").css('font-weight', '900');
            
            $('p').css('font-size', '0');
            // 這裡會不同高度是因為 <p> 會有 margin
            $('p').css('margin', '0');
                
            $('p:empty').css('border-bottom', '5px solid green');
                
            $(".content:has('p')").css('border-top', '5px solid red')

            $('.showNhide').css('background-color', '#99f')

            $('.showNhide:visible').hide();
            $('.showNhide:hidden').show();
            
            // $('div').css('outline', '1px solid green');
            // $('p').css('outline', '1px solid blue');
        </script>
    </body>
</html>
