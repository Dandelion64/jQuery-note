<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="fontawesome-free-6.1.1-web/css/all.min.css"
        />
    </head>
    <body>
        <div class="container">
            <div class="map mx-auto">
                <div class="box"></div>
            </div>
            <div class="joystick-area mx-auto mt-4">
                <button id="up" class="btn btn-info d-flex justify-content-center align-items-center text-white">
                    <i class="fa-solid fa-caret-up"></i>
                </button>
                <button id="down" class="btn btn-info d-flex justify-content-center align-items-center text-white">
                    <i class="fa-solid fa-caret-down"></i>
                </button>
                <button id="left" class="btn btn-info d-flex justify-content-center align-items-center text-white">
                    <i class="fa-solid fa-caret-left"></i>
                </button>
                <button id="right" class="btn btn-info d-flex justify-content-center align-items-center text-white">
                    <i class="fa-solid fa-caret-right"></i>
                </button>
            </div>
        </div>
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            const styleMap = {
                width: 800,
                height: 400,
                backgroundColor: '#ccc',
                position: 'relative'
            }

            const styleBox = {
                width: 100,
                height: 100,
                position: 'absolute',
                left: 0,
                top: 0,
                backgroundColor: '#6cf'
            }
            
            const styleJoystickArea = {
                width: 120,
                height: 120,
                position: 'relative'
            }

            const styleButton = {
                position: 'absolute',
                width: 30,
                height: 30
            }

            const styleUp = {
                top: 0,
                left: 0,
                right: 0,
                margin: 'auto'
            }

            const styleDown = {
                bottom: 0,
                left: 0,
                right: 0,
                margin: 'auto'
            }

            const styleLeft = {
                top: 0,
                left: 0,
                bottom: 0,
                margin: 'auto'
            }

            const styleRight = {
                top: 0,
                right: 0,
                bottom: 0,
                margin: 'auto'
            }

            $('.map').css(styleMap);
            $('.box').css(styleBox);
            $('.joystick-area').css(styleJoystickArea);

            $('button').css(styleButton);
            $('#up').css(styleUp);
            $('#down').css(styleDown);
            $('#left').css(styleLeft);
            $('#right').css(styleRight);

            // $('#up').on('click', () => {
            //     const topValue = parseInt($('.box').css('top'));
            //     // console.log(topValue);
            //     if ( topValue > 0) {
            //         $('.box').css('top', topValue-100);
            //     }
            // })

            // $('#down').on('click', () => {
            //     const topValue = parseInt($('.box').css('top'));
            //     // console.log(topValue);
            //     if ( topValue < 300) {
            //         $('.box').css('top', topValue+100);
            //     }
            // })

            // $('#left').on('click', () => {
            //     const leftValue = parseInt($('.box').css('left'));
            //     // console.log(leftValue);
            //     if ( leftValue > 0) {
            //         $('.box').css('left', leftValue-100);
            //     }
            // })

            // $('#right').on('click', () => {
            //     const leftValue = parseInt($('.box').css('left'));
            //     // console.log(leftValue); 
            //     if ( leftValue < 700) {
            //         $('.box').css('left', leftValue+100);
            //     }
            // });

            // Code Refactoring 代碼重構

            let leftValue;
            let topValue;
            
            // 這裡可以考慮三元運算子簡化
            // 這樣就不用只要篩選是不是 left or right
            const cssList = {
                left: 'left',
                right: 'left',
                top: 'top',
                bottom : 'top'
            }
            
            // 這裡可以考慮三元運算子簡化
            // 這樣就不用只要篩選是不是 left or right
            const directionList = {
                top: '-=',
                bottom: '+=',
                left: '-=',
                right: '+='
            }

            const speed = 100;

            const edgeList = {
                minX: 0,
                maxX: 700,
                minY: 0,
                maxY: 300
            }
            
            const getLeftValue = () => {
                leftValue = parseInt($('.box').css('left'));
            }

            const getTopValue = () => {
                topValue = parseInt($('.box').css('top'));
            }

            const move = (d) => {
                // d for direction

                // 中括號表示法可以傳入變數取得對映值
                // directionList[d]

                $('.box').css(`${cssList[d]}`, `${directionList[d]}${speed}`);
            }

            $('#up').on('click', () => {
                getTopValue();
                if (topValue > edgeList['minY']) {
                    move('top');
                }
            });

            $('#down').on('click', () => {
                getTopValue();
                if (topValue < edgeList['maxY']) {
                    move('bottom');
                }
            });

            $('#left').on('click', () => {
                getLeftValue();
                if (leftValue > edgeList['minX']) {
                    move('left');
                }
            });

            $('#right').on('click', () => {
                getLeftValue();
                if (leftValue < edgeList['maxX']) {
                    move('right');
                }
            });
        </script>
    </body>
</html>
