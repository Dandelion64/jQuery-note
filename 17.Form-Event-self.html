<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                        >Email address</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        name="email"
                    />
                    <div id="emailHelp" class="form-text">
                        We'll never share your email with anyone else.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                        >Password</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        name="password"
                    />
                </div>
                <div class="mb-3 form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                        >Check me out</label
                    >
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            // 先筆記一個好用的 jQuery Method
            // .index()
            // 取得目前符合條件的選擇器是第幾個

            // Form event

            // .submit() - 點了可以送出表單
            // .focus() - 偵測某個 input 變成輸入狀態
            // .blur() - 偵測離開某個 input 輸入狀態
            // .change() - 偵測 input 或 select 變化

            $('form').submit((e) => {
                // Event.preventDefault() 是阻止事件的預設行為
                // Event.stopPropagation() 是阻止事件傳遞
                e.preventDefault();
                // console.log('submit');
            })

            $(':input').focus((e) => {
                // console.log('focus');
            })

            $(':input').blur((e) => {
                // console.log('blur');
            })

            $(':input').change((e) => {
                // console.log('change');
            })

            // const exampleInputEmail1 = document.querySelector('#exampleInputEmail1');

            // exampleInputEmail1.addEventListener('input', (e) => {
            //     console.log('input change:', e.target.value);
            // })

            $('#exampleInputEmail1').on('keyup', (e) => {
                console.log('keyup change:', e.target.value);
            })

            $('#exampleInputPassword1').on('input', (e) => {
                console.log('input change:', e.target.value);
            })
        </script>
    </body>
</html>
