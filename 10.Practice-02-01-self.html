<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <style type="text/css">
            .auto-bg {
                width: 200px;
                height: 100px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container d-flex flex-wrap">
            <div class="auto-bg"></div>
            <div class="auto-bg"></div>
            <div class="auto-bg"></div>
            <div class="auto-bg"></div>
            <div class="auto-bg"></div>
            <div class="auto-bg"></div>
            <div class="auto-bg"></div>
            <div class="auto-bg"></div>
            <div class="auto-bg"></div>
            <div class="auto-bg"></div>
            <div class="auto-bg"></div>
            <div class="auto-bg"></div>
        </div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            const getRandomInt = (max) => {
                return Math.floor(Math.random() * Math.floor(max - 50) + 100);
            }

            const getRGBA = () => {
                return `linear-gradient(135deg, rgba(${getRandomInt(
                    256
                )},${getRandomInt(256)},${getRandomInt(
                    256
                )},.5), rgba(${getRandomInt(256)},${getRandomInt(
                    256
                )},${getRandomInt(256)},.8)`;
            }

            // const elements = document.querySelectorAll(".auto-bg");

            // Array.from(elements).forEach((element, index) => {
            //     element.style.backgroundImage = getRGBA();
            // });

            $('.auto-bg').each(function (index, currentElement) {
                currentElement.style.backgroundImage = getRGBA();
            });

            $('.auto-bg').click((e) => {
                // console.log($(e.target).nextAll());
                // $(e.target).nextAll().css('border-top', '10px solid red');

                // 這行無法適用是因為 style 是 Vanilla JS 的方法
                // 但是 $() 選取的對象已經被 jQuery 改變了
                // 其不一定有 background property
                // $(e.target).nextAll().style.background = 'lightblue';
                $(e.target).css('background', 'lightblue').nextAll().css('background', 'lightblue');
            });
        </script>
    </body>
</html>
