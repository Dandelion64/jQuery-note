        <link

        <style type="text/css">
            .wrap {
                width: 800px;
                height: 400px;
                background-color: #ccc;
                position: relative;
                padding: 50px;
            }

            .box {
                width: 200px;
                height: 200px;
                background-color: #afa;
                position: absolute;
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="box"></div>
        </div>
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            // jQuery .position() 
            // Ref: https://api.jquery.com/position/#position
            // The .position() method allows us to retrieve the current position of an element (specifically its margin box) relative to the offset parent (specifically its padding box, which excludes margins and borders).

            // 注意子層是看 margin box
            // 而父層是看 padding box
            console.log('box position', $('.box').position());
            console.log('box position', $('.box').position().top);
            console.log('box position', $('.box').position().left);
        </script>
    </body>
