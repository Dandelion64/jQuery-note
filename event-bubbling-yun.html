<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="fontawesome-free-6.1.1-web/css/all.min.css"
        />
        <style type="text/css">
            .wrap {
                width: 100%;
                height: 500px;
                background-color: #f66;
            }

            .box {
                width: 50%;
                height: 250px;
                background-color: #fcc;
            }
        </style>
    </head>
    <body>
        <div class="wrap d-flex justify-content-center align-items-end">
            <div class="box"></div>
        </div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            $('.box').on('mouseleave', (e)=> {
                console.log('mouseleave target:', e.target);
                console.log('mouseleave currentTarget:', e.currentTarget);
            });

            $('.wrap').on('mouseenter', (e)=> {
                console.log('mouseenter target:', e.target);
                console.log('mouseenter currentTarget:', e.currentTarget);
            });
        </script>
    </body>
</html>
