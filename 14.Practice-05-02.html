        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            // 預設的 html attribute 用 .attr()
            // 新增的 property 用 .prop()
            $(':checkbox').on('click', (e) => {
                // $(e.target).is(':checked')
                if ($(e.target).prop('checked')) {
                    $(e.target).closest('tr').css('background-color', 'lightblue');
                } else {
                    $(e.target).closest('tr').css('background-color', 'transparent');
                }
            });
        </script>
