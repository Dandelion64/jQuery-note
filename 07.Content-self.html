<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="divOne"><p>DIV</p></div>
        <div class="divTwo">
            <img src="./imgs/person1.jpg" alt="image01" />
            <img src="" alt="image02" />
        </div>

        <div class="form-check">
            <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
            </label>
        </div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            // .text()
            // 取得或設定 HTML tag 內的文字
            // 未指定引數時可以取值 指定引數時可以設值
            // 這點跟 .width() 及 .height() 相同

            // $('div').text('VID');
            const a = $("div").text();
            // console.log(a);

            // .html()
            // 跟.text() 類似，但會取得或設定 HTML tag 的 HTML 內容

            const b = $("div").html();
            // console.log(b);

            // .attr()
            // 取得或設定 HTML tag attribute 的值
            const c = $("img[alt='image01']").attr("src");

            // 可以使用物件方式設定 attr 的值
            $("img[alt='image02']").attr({
                src: c,
                alt: "image01 copy",
            });

            // alt 中的文字已經被換掉了
            $("img[alt='image01 copy']").attr("alt");
            // 將會印出 image01 copy

            // .prop()

            $('input').prop('value', 'CHECKED');
            $('input').prop('checked', true);

            // .val()

            console.log($('input').val());
        </script>
    </body>
</html>
