<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <ul class="ul1">ul1
            <li>li1-1
                <ul class="ul2-1">ul2-1
                    <li class="li2-1">li2-1</li>
                    <li>li2-2</li>
                    <li>li2-3</li>
                </ul>
            </li>
            <li>li1-2
                <ul class="ul2-2">ul2-2
                    <li>li2-1</li>
                    <li>li2-2</li>
                    <li>li2-3</li>
                </ul>
            </li>
            <li>li1-3
                <ul>ul2-3
                    <li>li2-1</li>
                    <li>li2-2</li>
                    <li>li2-3</li>
                </ul>
            </li>
        </ul>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            // Traversing 的重點是遍歷
            // 在 Console 中可以發現 prevObject 屬性
            // 實際上即使只選取一個也會遍歷全部
            // 可以利用 '.' 連接來達成 chaining

            // .eq()- 選取第 n 個
            // .even()- 選取第偶數個 (從零開始計算)
            // .odd()- 選取第奇數個 (從零開始計算)
            // .first()- 選取第一個
            // .last()- 選取最後一個

            // .has()

            // Tree Traversing

            // .children()- 所有條件相符子元素(只找一層)
            // .find()- 找條件相符子孫元素

            // .parent()- 往上選取一層
            // .closest()- 最接近直系血親元素
            // .parents()- 往上選取全部
            // .parentsUntil()- 往上選取全部並設定停止的元素

            // .next()- 往後找一個元素
            // .nextAll()- 往後及其之後的元素
            // .nextUntil()- 往後選但到特定元素後停止

            // .prev()-往前找一個元素
            // .prevAll()-往前及其之前的元素
            // .prevUntil()-往前選但到特定元素停止

            // .siblings()- 自己以外的元素
            // .end()- 回到上一個選取狀態

            $('ul.ul1').children().css('padding-left', '10px');
            $('ul.ul1').find('li').css('margin-bottom', '10px');
            
            $('li.li2-1').parents().css('border-right', '10px solid green');
            $('li.li2-1').parentsUntil('.ul1').css('border-right', '10px solid yellow');
            $('li.li2-1').parent().css('border-right', '10px solid blue');

            $('.li2-1').siblings().css('border-bottom', '10px solid black');

            $('.ul2-2').find("li:contains('li2-3')").css('border-bottom', '10px solid purple').end().find("li:contains('li2-1')").css('border-bottom', '10px solid cyan');
            </script>
    </body>
</html>
