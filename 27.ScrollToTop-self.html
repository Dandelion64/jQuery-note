<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

        <style type="text/css">
            body {
                height: 300vh;
            }

            button {
                position: fixed;
                right: 10px;
                bottom: 10px;
                font-size: 2rem;
                background-color: #ccc;
            }
        </style>
    </head>
    <body>
        <button class="box">Top</button>
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            // 注意這裡使用了 jQuery animate()

            $('button').on('click', () => {
                // $(window).scrollTop(0);

                $('html, boby').animate(
                    {
                        scrollTop: 0
                    },
                    'slow'
                );
            });
        </script>
    </body>
