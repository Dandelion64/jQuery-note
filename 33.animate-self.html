<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="fontawesome-free-6.1.1-web/css/all.min.css"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <style type="text/css">
            .box {
                width: 200px;
                height: 200px;
                background-color: #f69;
            }

            button {
                margin-bottom: 50px;
            }
        </style>
    </head>
    <body>
        <button id="bounce" data-animation="bounce">Bounce</button>
        <button id="flash" data-animation="flash">Flash</button>
        <!-- animate__animated -->
        
        <!-- 若要無限動畫 使用 animate__infinite -->
        <div class="box animate__animated"></div>
        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            $('button').on('click', (e) => {
                const animationName = $(e.target).data('animation');

                // 執行一次後移除 class
                // 這些標準可能會需要很多前綴字監聽
                $('.box')
                    .addClass(`animate__${animationName}`)
                    .one('animationend webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend', (e) => {
                        $(e.target).removeClass(`animate__${animationName}`);
                    });
            })
        </script>
    </body>
</html>
