<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>

        <div class="container">
            <ul>
                <li>item 1</li>
                <li>item 2</li>
            </ul>
        </div>
        
        <div class="container">
            <div class="div01">01</div>
            <div class="div02">02</div>
            <div class="div03">03</div>
            <div class="div04">04</div>
            <div class="div05">05</div>
        </div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            // 新增或修改 HTML 節點

            // .append();
            // .prepend();
            // .before();
            // .after();

            // .remove();
            // 移除元素底下所有文字內容以及子元素
            // .empty();
            // 除了.empty() 原有行為外，指定的 Selector 也移除
            // .detach();
            // 除了 .remove() 原有行為外，綁定在裡面的事件也移除

            // 事實上，這三個操作行為不只是讓你在畫面看上看不到
            // 只要你另外用變數存下來，它還讓你有機會可以再一次使用它

            // Ref: https://medium.com/@vagatsai/比較-jquery-empty-remove-與-detach-間的差異-57c66f475f68

            $('ul').append('<li>append()</li>');
            $('ul').prepend('<li>prepend()</li>');
            $('ul').before('<li>before()</li>');
            $('ul').after('<li>after()</li>');

            $('.container + .container > div').width(100);
            $('.container + .container > div').height(25);
            $('.container + .container > div').css('margin-bottom', '10px');
            $('.container + .container > div').css('background-color', '#fa0');

            $('.div03').remove();
            $('.div02').empty();

            $('.div02').css('outline', '1px solid #090');
            </script>
    </body>
</html>
