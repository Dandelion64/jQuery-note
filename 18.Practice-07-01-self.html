<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="fontawesome-free-6.1.1-web/css/all.min.css"
        />
        <style type="text/css">
            html {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

            *,
            *:before,
            *:after {
                -webkit-box-sizing: inherit;
                -moz-box-sizing: inherit;
                box-sizing: inherit;
            }

            .container {
                margin-top: 50px;
            }

            .form-group {
                margin-bottom: 2px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <select name="city" id="city">
                                <option value="0">基隆</option>
                                <option value="1">台北</option>
                                <option value="2">新北</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select name="district" id="district">

                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            const districtArray = [
                ['仁愛', '中正', '信義', '中山', '安樂', '七堵', '暖暖'],
                ['中正', '大同', '中山', '松山', '大安', '萬華', '信義', '士林', '北投', '內湖', '南港', '文山'],
                ['萬里', '金山', '板橋', '汐止', '深坑', '石碇', '瑞芳', '平溪', '雙溪', '貢寮', '新店', '坪林', '烏來', '永和', '中和', '土城', '三峽', '樹林', '鶯歌', '三重', '新莊', '泰山', '林口', '蘆洲', '五股', '八里', '淡水', '三芝', '石門']
            ];

            $('#city').on('change', (e) => {
                // console.log('hi city', $(e.target).val())
                
                // $('#district option').each((index, element) => {
                //     // console.log('hi', $(element).text());
                //     $(element).text(`${districtArray[$(e.target).val()][index]}區`);
                // });

                const districtData = districtArray[$(e.target).val()];
                $('#district').empty();
                $(districtData).each((index, element) => {
                    $('#district').append(
                        `<option value="${index}">${element}區</option>`
                    );
                });
            })

            // $('#district option').each((index, element) => {
            //     // console.log('hi', $(element).text());
            //     $(element).text(`${districtArray[0][index]}區`);
            // });

            $('#district').empty();
            $(districtArray[0]).each((index, element) => {
                $('#district').append(
                    `<option value="${index}">${element}區</option>`
                );
            });
        </script>
    </body>
</html>
