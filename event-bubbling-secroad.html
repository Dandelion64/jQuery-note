<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <!-- <link
            rel="stylesheet"
            href="fontawesome-free-6.1.1-web/css/all.min.css"
        /> -->
        <style type="text/css">
            .wrap {
                width: 100%;
                height: 500px;
                background-color: #f66;
            }

            .box {
                width: 50%;
                height: 250px;
                background-color: #fcc;
            }
        </style>
    </head>
    <body>
        <div class="wrap d-flex justify-content-center align-items-end">
            <div class="box"></div>
        </div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            // 找不到 font-awesome 可以註解掉
            // 但是必須要有 jQuery

            // 如果只是要阻止事件傳遞
            // 用 Event.stopPropagation();
            // 連預設行為都要阻止的話
            // 用 Event.preventDefault();

            // 關於統一註冊事件在父層這件事
            // 可以自行查詢 Event Delegation

            // Ref: https://teagan-hsu.coderbridge.io/2021/01/01/javascript-dom-event-and-event-delegation/

            $('.box').on('click', (e)=> {
                console.log('click target:', e.target);
                console.log('click currentTarget:', e.currentTarget);
            });

            $('.wrap').on('mouseover', (e)=> {
                console.log('mouseover target:', e.target);
                console.log('mouseover currentTarget:', e.currentTarget);
            });
        </script>
    </body>
</html>
