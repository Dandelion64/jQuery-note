<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="fontawesome-free-6.1.1-web/css/all.min.css"
        />
        <style type="text/css">
            .showcase {
                width: 200px;
                height: 200px;
                background-color: #ddd;
            }

            .showcase.active {
                background-color: #6fc;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box"></div>
            <div class="move"></div>
            <div class="showcase"></div>
            <button id="addClass">ADD CLASS</button>
            <button id="removeClass">REMOVE CLASS</button>
            <button id="toggleClass">TOGGLE CLASS</button>
        </div>

        <div class="hidden"></div>
        <div class="hidden hasclass"></div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            // .css()
            // 根據變數數量的不同 getter / setter 

            // 一樣可以傳入物件設定多個格式
            // 可以回想 CSS 的格式
            /*
                body {
                    // 是不是看起來很像 Object
                }
            */
            const styleBox = {
                height: '200px',
                outline: '2px solid #000',
                backgroundColor: '#f6c',
                marginTop: '20px',
                position: 'relative'
            };

            const styleMove = {
                position: 'absolute',
                top: '250px',
                width: '100px',
                height: '100px',
                backgroundColor: '#6cf'
            };
            
            $('.box').css(styleBox);

            // 可以傳入步進值
            // 另外注意這裡用了動態新增屬性的寫法調整 left
            // 這個屬性被加入了 .move 的 CSS 物件中

            $('.move').css(styleMove);

            const moveMove = () => {
                setTimeout(() => {
                    $('.move').css('left', '+=10');
                    moveMove();
                }, 1000);
            }

            moveMove();

            // .css()- 設定 css
            // .addClass()- 增加 class
            // .removeClass()- 移除 class
            // .toggleClass()- 動態切換 class
            // .hasClass()- 判斷是否有某個 class

            // 因為現在流行的是框架
            // 所以最好盡快有 CSS in JS 的觀念
            // link:css 可以漸漸放在心底了

            $('#addClass').on('click', () => {
                $('.showcase').addClass('active');
                console.log($('.showcase').hasClass('active'));
            });
            
            $('#removeClass').on('click', () => {
                $('.showcase.active').removeClass('active');
                console.log($('.showcase').hasClass('active'));
            });
            
            $('#toggleClass').on('click', () => {
                $('.showcase').toggleClass('active');
                console.log($('.showcase').hasClass('active'));
            })

            // 注意只要其中一個具有此 class
            // hasClass 就會回傳 true

            console.log($('.hidden').hasClass('hasclass'));
        </script>
    </body>
</html>
