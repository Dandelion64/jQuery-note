<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <style type="text/css">
            html {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

            *,
            *:before,
            *:after {
                -webkit-box-sizing: inherit;
                -moz-box-sizing: inherit;
                box-sizing: inherit;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="img-wrap d-flex">
                        <div class="img-row m-4">
                            <img
                                class="w-100 rounded-circle"
                                src="./imgs/person1.jpg"
                                alt=""
                            />
                        </div>
                        <div class="img-row m-4">
                            <img
                                class="w-100 rounded-circle"
                                src="./imgs/person2.jpg"
                                alt=""
                            />
                        </div>
                        <div class="img-row m-4">
                            <img
                                class="w-100 rounded-circle"
                                src="./imgs/person3.jpg"
                                alt=""
                            />
                        </div>
                        <div class="img-row m-4">
                            <img
                                class="w-100 rounded-circle"
                                src="./imgs/person4.jpg"
                                alt=""
                            />
                        </div>
                        <div class="img-row m-4">
                            <img
                                class="w-100 rounded-circle"
                                src="./imgs/person5.jpg"
                                alt=""
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script>
            // $('.img-wrap img').click(function() {
            //     $('.product-demo img').attr('src', $(this).attr('src'));
            // });

            $('.img-wrap img').click((e) => {
                $('.img-wrap img').css('box-shadow', 'none');
                $(e.target).css('box-shadow', '0 0 0 5px #f6a');
            });
        </script>
    </body>
</html>
